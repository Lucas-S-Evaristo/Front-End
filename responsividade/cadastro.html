<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Dados Pessoais:</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" maxlength="20" style="margin-left: 2pc;">
            <br>
            <br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" maxlength="20">
            <br>
            <br>

            <label for="sobrenome">Gênero:</label>
            <input type="radio" name="genero">Masculino
            <input type="radio" name="genero">Feminino
            <br>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" maxlength="50">
            <br>
            <br>

            <label for="idade">Idade:</label>
            <input type="number" name="idade" style="width: 3em;">
        </fieldset>

        <fieldset style="margin-top: 1em;">
            <legend>Área de interesse</legend>

            <label for="curso">Curso</label>
            <select name="curso">
                <option value="html5">HTML5</option>
                <option value="css3">CSS3</option>
                <option value="javaScript">JavaScript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="banco_de_dados">Banco de dados</option>
            </select>
            <br>
            <br>

            <label for="horario">Horário:</label>
            <select name="horario">
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>


        </fieldset>
    </form>
</body>

</html>
