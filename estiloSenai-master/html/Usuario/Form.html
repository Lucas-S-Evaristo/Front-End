
<!DOCTYPE html>
<html xmlns:th="http://thymeleafe.org">
<head>
<title>Usuario</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/usuario.css">

<!--===============================================================================================-->

<style>

</style>
</head>
<body>
	<div class="divHeader">
		<header id="header" class="alt">
			<img src="/imgs/senai.jpg" alt="eifehfuehfuefhehfuehfue-3" width="100" class="imgLogo">
			<nav id="nav">
				<ul class="ulNavs">
					<li class="liNavs"><a href="/formAdmin"><button class="btNav">Cadastro de Adm</button></a></li>
					<li class="liNavs"><a href="/formUsuario" ><button class="btNav">Cadastro de Usuario</button></a></li>
					<li class="liNavs"><a href="/listarAdmin/1" ><button class="btNav">Listar Administrador</button></a></li>
					<li class="liNavs"><a href="/listarUsuario/1" ><button class="btNav">Listar Usuarios</button></a></li>
				</ul>
			</nav>
		</header>
		</div>
	



	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
				</div>

				<form action="salvarUsuario" class="login100-form validate-form">
					<span class="login100-form-title"> Cadastro De usuario </span>
					<div class="wrap-input100 validate-input"
						data-validate=" Nome is required: ex Joao Pedro">
						<input class="input100" type="text" name="nome" placeholder="Nome"
							th:value="${usuario?.nome}"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fad fa-user"
							aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate=" Email is required exjoao@gmail">
						<input class="input100" type="text" name="nif" placeholder="nif"
							th:value="${usuario?.nif}"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fa fa-envelope"
							aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Password is required">
						<input class="input100" type="password" name="senha"
							placeholder="Password"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fa fa-lock"
							aria-hidden="true"></i>
						</span>
					</div>
					<div class="divCadastrar">
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">CADASTRAR</button>
						</div>
					</div>
					<ul class="ulNavscards">
						<li class="liCards">
							<div class="divForgot">
								<div class="text-center p-t-12">
									<a class="txt2" href="#"><button class="botao">ESQUECEU A SENHA/USUARIO?</button>
										 </a>
								</div>
							</div>
						</li>
						<li class="liCards">
							<div class="divCriar">
								<div class="text-center p-t-136">
									<a class="txt2" href="#"> <button class="botao">CRIE SUA CONTA</button>
									</a>
								</div>
							</div>
						</li>
						
					</ul>
					
					
					
					
				</form>
			</div>
		</div>
	</div>

	
</body>
</html>
