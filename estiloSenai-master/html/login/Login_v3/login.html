<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<title>Login Usu√°rio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	
	<!-- Header -->
	<div class="divHeader">
		<header id="header" class="alt">
			<img src="/imgs/senai.jpg" alt="eifehfuehfuefhehfuehfue-3" width="100" class="imgLogo">
			<nav id="nav">
				<ul class="ulNavs">
					<li class="current"><a ><button href="index.html" class="btnav">Home</button></a></li>
					<li class="current"><a ><button href="/fullCalendar" class="btnav">Eventos</button></a></li>
					<li class="current"><a ><button href="/login" class="btnav">Login</button></a></li>
					<li><a href="#" class="button primary"><i small class="material-icons"><img src="/imgs/logout.png" alt="jfeuhuefhuehf" width="40"></i></a> 
					
					</li>
				</ul>
			</nav>
		</header>
		</div>
	<div class="limiter">
		<div class="container-login100">
			<div class="divLogin">
				<div class="divinputs">
				<form class="login100-form validate-form" action="loginAdmin">
					<span class="login100-form-logo">
						<!-- <img src="images/fundo.jpg" alt="ehfefehfuehfuehfe-2" width="200" class="imgLog"> -->
					</span>
					<div class="divSpan">
						<span class="login100-form-title p-b-34 p-t-27">
							LOGIN
						</span>
					</div>
					
						
					

					<div class="divinputs2">
						<div class="wrap-input100 validate-input" data-validate = "INFORME O NIF">
							<input class="input100 inputUser" type="text" name="nif" placeholder="NIF">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
						<br>
						<div class="wrap-input100 validate-input labelUser" data-validate="INFORME A SENHA">
							<input class="input100 inputUser" type="password" name="senha" placeholder="Senha">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>
	
						
						<BR></BR>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								ENTRAR
							</button>
						</div>
					</div>
					

					
				</form>
				
			
			</div>
			<div class="erro" th:if="${not #strings.isEmpty(mensagemErro)}"> <span class="mensagemErro" th:text="${mensagemErro}" ></span></div>
		</div>
		
		
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>
